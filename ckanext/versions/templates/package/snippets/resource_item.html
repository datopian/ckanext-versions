{% ckan_extends %}

{% block resource_item_description %}
<p class="description">
  {% if res.version %}
    <i>Version:</i> {{ res.version.name }}
  {% endif %}
  {% if res.description %}
    {{ h.markdown_extract(h.get_translated(res, 'description'), extract_length=80) }}
  {% endif %}
</p>
{% endblock %}
